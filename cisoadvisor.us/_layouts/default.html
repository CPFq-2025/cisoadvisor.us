<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            {% for item in site.data.navigation %}
                <a href="{{ item.url }}">{{ item.title }}</a>
            {% endfor %}
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
